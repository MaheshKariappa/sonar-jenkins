# Do not define sonar.host.url and sonar.login here; they will be passed via CLI.

sonar.projectKey=org.sonarqube:angular-example
sonar.projectName=Angular Project
sonar.projectVersion=1.0.0
sonar.sourceEncoding=UTF-8

sonar.sources=src
sonar.exclusions=**/*.js,**/node_modules/**
sonar.test.inclusions=**/*.spec.ts,**/*test.ts
sonar.coverage.exclusions=**/*.js,src/main.ts,src/polyfills.ts,**/*environment*.ts,**/*module.ts

sonar.javascript.lcov.reportPaths=coverage/frontend-client/lcov.info